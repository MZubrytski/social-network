<div class="wrapper">
  <app-header [isLoginPage]="true" class="header"></app-header>
  <div class="container">
    <h2>Login</h2>
    <form (submit)="signIn()" [formGroup]="loginForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email">
        <div *ngIf="loginForm?.get('email')?.touched && loginForm?.get('email')?.errors?.['required']" class="error-message">
          Required field
        </div>
        <div *ngIf="loginForm?.get('email')?.touched && loginForm?.get('email')?.errors?.['email']" class="error-message">Incorrect email</div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password">
        <div *ngIf="loginForm?.get('password')?.touched && loginForm?.get('password')?.errors?.['required']" class="error-message">Required field</div>
      </div>
      <div class="form-group">
        <label>
          Remember Me <input type="checkbox" formControlName="rememberMe">
        </label>
      </div>
      <div *ngIf="error$ | async as error" class="error-message">
        {{error}}
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
</div>
